<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailboat Game</title>
    <link rel="stylesheet" href="../src/scss/app.scss" />
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
<!--    <script src="https://unpkg.com/elm-pep"></script>-->
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but this application doesn't work without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>

    <!-- TODO Login / Register ui -->

    <div id="lobby" class="screen">

      <div class="wrapper">

        <form id="register" class="form">
          <p class="title">
            Register
          </p>
          <p>
            <label for="register_name">Boat name</label>
            <input id="register_name" type="text" name="name">
          </p>
          <p id="register_error" class="error"></p>
          <p>
            <button type="submit">Register</button>
          </p>
        </form>

        <form id="login" class="form">
          <p class="title">
            Sign In
          </p>
          <p>
            <label for="login_name">Boat name</label>
            <input id="login_name" type="text" name="name">
          </p>
          <p id="login_error" class="error"></p>
          <p>
            <button type="submit">Login</button>
          </p>
        </form>

      </div>

    </div>

    <div id="map" class="screen"></div>

    <!--<div id="app"></div>-->

    <script src="../src/main.js"></script>
  </body>
</html>
